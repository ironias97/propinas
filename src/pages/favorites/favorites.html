<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>Mis restaurantes favoritos</h5>
  <p>
    Administra tus lugares favoritos
  </p>
  <button ion-button full color="primary" (click)="OnNew()">Nuevo lugar</button>
  <ion-list>
    <ion-item *ngFor="let favorite of favoritesList$ | async">
      <ion-card padding>
        <div class="card-title">{{favorite.nombre}}</div>
        <div class="card-subtitle">{{favorite.direccion}}</div>
        <ion-icon name="refresh" (click)="OnUpdate(favorite)"></ion-icon>
        <ion-icon name="trash" (click)="OnDelete(favorite)"></ion-icon>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
