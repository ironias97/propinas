<ion-header>
  <ion-navbar>
    <ion-title>
   Configuracion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Pantalla de configuracion</h2>
  <p>
    Establesca el valor del porcentaje de propina
  </p>

  <ion-list>

    <ion-item>
      <ion-label fixed>% de propina</ion-label>
      <ion-input type="text" value="" [(ngModel)]="propina"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color = "light" item-end (click) = "Guardar()" >Guardar</button>
    </ion-item>
  </ion-list>
</ion-content>
